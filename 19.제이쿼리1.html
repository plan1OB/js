<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr, data, each</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #img_list{
            display: flex;
            width: 80vw;
            justify-content: space-between;
            margin: 30px auto;
        }
        #img_list li a{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        #img_list li a img{
            width: 90%;
        }
        #img_list li a span{
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <ul id="img_list">
        <li><a href="#"><img src="./img/img_01.png" alt="나이키 인빈서블" data-origin="./img/img_01.png"><span>나이키 인빈서블</span><span>209,000 원</span></a></li>
        <li><a href="#"><img src="./img/img_02.png" alt="나이키 P-6000" data-origin="./img/img_02.png"><span>나이키 P-6000</span><span>129,000 원</span></a></li>
        <li><a href="#"><img src="./img/img_03.png" alt="나이키 P-5400" data-origin="./img/img_03.png"><span>나이키 P-5400</span><span>169,000 원</span></a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            
            const hoverImg = [
                './img/img_04.png',
                './img/img_05.png',
                './img/img_06.png'
            ];

            // 콜백함수 : 다른함수에 인수로 전달되어 실행되는 함수 
            // each : 지정된 함수가 각 요소에 대해 한번씩 호출됨.
            $('#img_list li a img').each(function(index, el){
                // index : 현재 순회중인 요소의 인덱스 (배열 : 숫자, 객체 : 키)
                // value/element(el) : 현재 순회 중인 요소의 값 (this) 
                const originalSrc = $(this).data('origin');
                
                $(this).on('mouseenter', function(){
                    $(this).attr('src', hoverImg[index]);
                });

                $(this).on('mouseleave', function(){
                    $(this).attr('src', originalSrc);
                });
            });

        });
    </script>
</body>
</html>
