<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide not : btn</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 1200px;
            margin: 0 auto;
        }
        #main_b{
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }
        #main_b ul{
            width: 999999px;
            display: flex;
        }
        #main_b ul li{
            width: 1200px;
            height: 300px;
        }
        #main_b ul li a{
            display: block;
            line-height: 300px;
            text-align: center;
            font-size: 50px;
            color: #fff;
        }
        #main_b .bg_01{
            background-color: #ff0000;
        }
        #main_b .bg_02{
            background-color: #0b540b;
        }
        #main_b .bg_03{
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="main_b">
            <ul>
                <li class="bg_01"><a href="#">1</a></li>
                <li class="bg_02"><a href="#">2</a></li>
                <li class="bg_03"><a href="#">3</a></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            let slideWidth = $('#main_b ul li').width();
            let dir = '-='; // 왼쪽으로 
            let autoSlide = setInterval(slide, 3000);

            function slide(){
                $('#main_b ul').animate({'marginLeft' : dir + slideWidth}, 2000, function(){
                    $('li:first-child', this).appendTo($(this));
                    $(this).css('margin-left','0');
                });
            }
        });
    </script>
</body>
</html>
