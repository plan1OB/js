<!DOCTYPE html>
<html lang="en">
<head>

    <title>호이스팅 - 스코프</title>
</head>
<body>
    <script>
        /* 호이스팅 : 코드를 실행하기 전, 일종의 코드평가를 거침,
        이때, 변수 선언문을 미리 실행해두기 때문에, 뒤에서 선언한 변수도
        앞의 코드에서 사용 할 수 있게되는데 이걸 변수 호이스팅 이라함 */

        // var num; 예시

        // console.log(num); // undefined 출력 (정의되지 않은 값)
        // var num = 40;

        // = -> 대입하다 == -> 같다
        // 변수의 호이스팅 문제로 의도하지 않은 값이 노출될 때가 종종 발생하였음.
        // 그래서 등장한 let, const !
        
        // let, const : 코드 실행 전에 변수 선언만 해두고,
        // 초기화는 실행과정에서 변수 선언문을 만났을 때 함. 
        // 호이스팅 발생하기는 하지만, 호이스팅 과정이 다르다.
        // 뒤에 선언값을 앞의 코드에서 사용하지 못함.

        var int = 0; // 변수 선언과 동시 초기화
        console.log(int);
        
        var int = 2; // 변수 재 선언
        console.log(int); 

        int = 4; // 재 할당 
        console.log(int);

        let num = 10;
        console.log(num);

        // let num = 20;
        // console.log(num);
        // let은 재 선언이 안된다.

        num = 40;
        console.log(num);
        // 재 할당은 가능하다.

        const STR = '첫번째 선언';
        console.log(STR);
        // 상수 선언시 사용. (변하지 않는 값)

        // const STR = '두번째 선언';
        // console.log(STR);
        // const 재 선언 불가.

        // STR = '세번째 선언';
        // console.log(STR);
        // const 재 할당 불가.

        // 스코프 (scope, 유효범위)
        
        // 전역변수, 지역변수
        // var : 함수 내부 선언된 변수만 지역변수로 간주.
        // let, const : 함수 내부, if/for/while 등 코드 블럭{}에서 선언된 변수는 지역변수 간주.
        // 블럭 안에서 선언하면 그 블럭 안에서만 사용 가능.
        // * 우선순위!!! 지역변수(함수 내부선언, 코드블럭 종료되면 소멸) > 전역변수(프로그램 전체에서 접근가능)

        // 지역변수 ? 전역변수?
        // 지역변수 선호...
        
        // 1. 메모리 관리 -> 변수 -> 메모리에 상주 -> 함수종료 -> 메모리 해제.
        //    전역변수 -> 프로그램이 실행되는 동안 -> 메모리 계속 상주 -> 메모리 사용량 증가
        // 2. 유지보수 -> 지역변수 범위 제한 -> 특정 부분에서만 사용 보장
        //    전역변수 -> 코드 어디에서나 접근 가능 -> 의도하지 않은 곳에서 변경, 사용됨
        // 3. 네임스페이스 -> 전역변수 많음 -> 여러 개발자 -> 동일변수명을 사용할 가능성 높아짐 -> 오류
        
        // 가능한 지역변수를 사용하는 것이... 좋다고 생각함.. 전역변수 꼭 필요할 때 신중하게 사용
        // 최소화하여 사용 -> 코드 안정성, 유지보수성 향상


    </script>
</body>
</html>
