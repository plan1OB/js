<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<body>
    <script>
        // 데이터 타입 크게 8가지로 나뉨

        // 01. 문자열 (String)
        // 02. 숫자 (Number)
        // 03. 불리언 (Boolean) [true, false]
        // 04. 배열 (Array)
        // 05. 객체 (Object)
        // 06. 함수 (Function)
        // 07. 널 (null) -> 변수가 의도적으로 '값이 없음'을 나타내도록 설정된 상태
        // (변수를 명시적으로 비워두고 싶을 때 사용하는 값)
        // (프로그래머가 변수에 의도적으로 '값이 없음'을 할당 할 때 자주 사용)
        // 08. 미정의 (undefined) -> 변수가 선언 되었지만, 아직 값이 할당되지 않은 상태
        // (변수 선언 후에 초기화 하지 않으면 기본적으로 undefined 값이 할당됨)
        // (의도적으로 undefined를 할당하는 경우는 거의 없음)
        // 느슨한 비교 : == (같다), 엄격한 비교 : === (데이터 타입까지 같다)
        // 느슨한 비교에서는 undefined와 null이 서로 같다고 평가해버림.
        // 엄격한 비교에서는 서로 타입이 다르기 때문에 같지 않다고 평가함.

        
        // 원시형 
        // 변경할수 없는 값, 한번 생성되면 변경 불가능
        // 새로운 값을 할당 하면 기존 값이 아닌 새로운 값이 메모리에 저장됨.
        // 변수에 직접 저장됨. 값으로 비교됨. 간단한 값. 숫자, 문자 등....

        // 01. 문자열 (String)
        
        const string1 = "World!"; // 기호를 사용하여 데이터를 만들었음.
        const string2 = `Hello ${string1}`; // 동일.
        // 'Hello' + string1 
        console.log(string2);
        // 백틱 -> 템플릿 리터럴 
        // 기호를 사용하여 데이터를 만드는 방식을 리터럴 방식이라고 함.


        // 02. 숫자 (Number)

        const number = -123; // 양수, 음수를 모두 취급한다.
        const pi = 3.14; // 앞에 숫자가 0 일때는 .14 생략가능.
        console.log(number + 1);
        // 초기값으로 데이터 타입을 판단.
        // 변수 (사칙연산_+-*/) 숫자 = 가능하다.
        console.log(number + undefined); // NaN -> Not a Number
        // 데이터의 타입은 숫자인데, 숫자로 표기할 수 없는 값을 뜻함.

        // 부동소수점 오류. 

        // 흔히 우리가 사용하는 숫자는 10진수임.
        // 컴퓨터는 10진수를 2진수로 표현을 함.

        // 간혹 무한 소수라는 개념이 발생하게 됨.
        // 그걸 유한하게 표현하려고 조금 세부적인 값의 초과 또는 손실을 일으킴
        // 결과적으로 덧셈과 같은 소수좀 연산은 오류가 발생할 수 있다.
        // 근사치로 표현을 한다. -> 의도치 않은 연산 오류 발생.

        const a = 0.1;  // 0.00011001100110011
        const b = 0.2; // 0.0011001100110011

        console.log(a + b); // 0.3 ? 0.30000000000000004 가 나옴.

        // (번외) 원하는 소수점 까지 잘라내기..

        console.log((a + b).toFixed(1));
        // 소수점 한자리까지 짤라라~ 단, 문자열이 되어버림.
        console.log(Number((a + b).toFixed(1)));
        // 이번 연산 시 숫자로 자료형 변환.
        // 다음 호출 시, 계속 number냐? == 아니다.


        // 03. 불리언 (Boolean)

        const boolT = true;
        const boolF = false;

        if(boolF){
            console.log('Hello World!');
        }

        // undefined, null


        // 참조형
        // 객체, 배열, 함수와 같은 복합적인 데이터 구조를 포함.
        // 값을 직접 저장하는 것이 아니라, 메모리 상의 '참조'를통해 데이터를 다룸.
        // 변수에는 실제 데이터가 있는 '메모리의 주소'를 저장함.

        let str1 = 'hi?';
        let str2 = str1;

        str2 = 'hello!';

        console.log(str1);
        console.log(str2);

        let originalArray = [1,2,3];
        let newArray = originalArray;

        newArray[3] = 4;

        console.log(originalArray);
        console.log(newArray);


        // 01. 배열 (Array)

        // new 키워드 -> 생성자 함수.
        // 생성자 함수를 통한 Array 선언.
        // const car = new Array('kia', 'volvo', 'hyundai');

        // 리터럴 방식. 기호를 사용하여 데이터 생성.
        const car = ['kia', 'volvo', 'hyundai'];
        // 배열의 아이템, 배열의 요소, array의 엘리먼트 라고도 부름.
        console.log(car);
        // 0 1 2 순으로 들어가 있는것을 확인할 수 있음.
        // length 라는 속성이 있는것을 볼 수 있음. 배열의 길이임.
        // 몇개의 배열요소가 들어있는지 확인할 수 있음.
        
        console.log(car.length);
        console.log(car[1]);
        // 순서로 조회하는것을 인덱싱이라고 함.
        
        // 몇개가 있는지는 모르겠지만.... 맨 마지막 아이템을 조회해야 한다면?
        console.log(car[car.length-1]);

        // 02. 객체 (Object)

        const user1 = {
            name : 'kim',
            age : 40,
            gender : 'man'
        }
        // 키(key), 밸류(value)로 구성 되어 있음.
        // 앞에오는 것이 키(프로퍼티라고도 함), 뒤에오는 것이 밸류(값이라 함).

        console.log(user1);
        // 순서라는 개념 자체가 없음.
        // name을 먼저 넣었다고 name이 먼저 나오지 않음.

        console.log(user1.name);
        console.log(user1['age']);

        const user2 = {
            name : 'lee',
            age : 20,
            parent : user1
        }

        console.log(user2);

        console.log(user2.parent.name);
        console.log(user2['parent']['name']);
        // 'kim'이 나오게 해보세요. 단, user2로 접근 하세요.

        const users = [user1, user2];

        console.log(users[1].name);
        console.log(users[1]['name']);
        // 'lee'가 나오게 해주세요. 단, users로 접근 하세요.


        // 03. 함수 (Function)

        function add(){
            console.log('Hello World!');
        }
        // 함수 호출?
        add(); 
        console.log(add);

        function getNumber(){
            return 1234; // 반환하다.
        }

        console.log(getNumber()); // 리턴해주는 값 1234 나옴.
        
        console.log(typeof getNumber); // 타입이 function
        console.log(typeof getNumber()); // 타입이 number
        // 완전히 다른 값이 출력됨. 주의해야함.

        function hello(name){ // 매개변수, 파라미터(Parameters)
            console.log(`hello ${name}`);
        }
        
        hello(users[1].parent.name); // 인자, 아규먼츠(Arguments)

        // (번외) Truthy, Faslsy, 참과 거짓

        if(0){
            console.log('참');
        }else{
            console.log('거짓');
        }

        // 거짓 : 0, 빈 문자열 '', null, false, undefined, NaN, -0, 0n(빅인트)

        const firstName = [];

        if(firstName.length){
            console.log('참이라고 하네요');
        }
        // length가 0임. 거짓임.

        // 참 : 거짓 값에 해당하는 데이터를 제외한 모든 것들이 참.
        
    </script>
</body>
</html>
