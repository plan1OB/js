<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <script>
        
        function calculate(num1, num2, operator){

            let result;

            switch(operator){
                case '+' :
                    result = num1 + num2;
                    break;
                
                case '-' :
                    result = num1 - num2;
                    break;

                case '*' :
                    result = num1 * num2;
                    break;

                case '/' :
                    if(num2 === 0){
                        result = '0으로 나눌수 없다.';
                    }else{
                        result = num1 / num2;
                    }
                    break;
                
                case '%' :
                    if(num2 === 0){
                        result = '0으로 나눌수 없다.';
                    }else{
                        result = num1 % num2;
                    }
                    break;

                default : 
                    result = '연산자를 넣어 주세요.';
            }
            return result;
        }

        let outPut = calculate(5,8,'+');
        console.log(outPut);
    </script>
</body>
</html>
